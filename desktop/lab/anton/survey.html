<!DOCTYPE html>
<html>
<head>
<!-- These three are needed for reasons -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script type="text/javascript" src="lib/jquery.min.js"></script>

<!-- Bootstrap -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/mystyle.css">
<script src="lib/bootstrap.min.js"></script>

<!-- herb favicon -->
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">

<!-- Our script -->
<script type="text/javascript" src="js/surveyhandler.js"></script>

</head>

<body>
  <div class="container-fluid">
    <form action="/submit_survey" method="post" id="survey">
      <table class="table table-bordered table-hover">
        <caption>How satisfied were you with the following aspects of the product?</caption>
        <tr>
          <th>&nbsp;</th>
          <th>Very Unsatisfied</th>
          <th>Unsatisfied</th>
          <th>Neutral</th>
          <th>Satisfied</th>
          <th>Very Satisfied</th>
        </tr>
        <tr>
          <th>Durability</th>
          <td>
            <label><input type="radio" name="a" value="1"> 1</label>
          </td>
          <td>
            <label><input type="radio" name="a" value="2"> 2</label>
          </td>
          <td>
            <label><input type="radio" name="a" value="3"> 3</label>
          </td>
          <td>
            <label><input type="radio" name="a" value="4"> 4</label>
          </td>
          <td>
            <label><input type="radio" name="a" value="5"> 5</label>
          </td>
        </tr>
        <tr>
          <th>Responsiveness</th>
          <td>
            <label><input type="radio" name="b" value="1"> 1</label>
          </td>
          <td>
            <label><input type="radio" name="b" value="2"> 2</label>
          </td>
          <td>
            <label><input type="radio" name="b" value="3"> 3</label>
          </td>
          <td>
            <label><input type="radio" name="b" value="4"> 4</label>
          </td>
          <td>
            <label><input type="radio" name="b" value="5"> 5</label>
          </td>
        </tr>
        <tr>
          <th>Free response</th>
          <td colspan="2">
            <input type="text" class="fr1 form-control" placeholder="Type your response here">
          </td>
        </tr>
      </table>
      <input value="Submit" type="submit" class="btn btn-default"/>
  </form>
  </div>
</body>
</html>
